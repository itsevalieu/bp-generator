<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bird Pick | Drink Generator</title>
	<link rel="stylesheet" href="./public/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Dosis:100" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link rel="stylesheet" href="./public/css/index.css">
</head>
<body>
	<header class="container center">
		<img src="./public/images/logo.png"/>
	</header>
	<nav>
		<ul>
			<li><a href="#">MENU</a></li>
			<li><a href="#">ROULETTE</a></li>
			<li><a href="#">SURVEY</a></li>
		</ul>
	</nav>
	<main>
		<div>
			<h1>Bird Pick Tea Roulette</h1>
			<p>Having a hard time trying to decide what to drink? <br/> Easy peasy, click the button to randomly generate a tea drink!</p>
			<br/>
			<button id="click">DRINK ROULETTE</button>
		</div>
		<div id="random-drink">
			<p id="name"></p>
			<p id="description"></p>
			<img id="drink-image" src="#" alt="#"/>
		</div>
	</main>
	<footer>
		<p>2017 Eva Lieu</p>
	</footer>
</body>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script>
	$(document).ready( function(){
		$("#click").click(function(){
			var tropicals = {
				name: "Tropical Sunrise",
				description: "White tea base with muddled oranges, lemons, and mint",
				image: ["", "Tropical Sunrise Image"]
			};
			var lycheeo = {
				name: "Lychee Oolong",
				description: "Oolong tea base with lychee puree and fruit",
				image: "",
				imageAlt: ""
			};
			var jasminel = {
				name: "Jasmine Lemonade",
				description: "Green tea base with muddled lemons",
				image: "",
				imageAlt: ""
			};
			var mintm = {
				name: "Mint Moji-Tea",
				description: "Green tea base with muddled mint",
				image: "",
				imageAlt: ""
			};
			var jasmineo= {
				name: "Jasmine OJ",
				description: "Green tea base with freshly squeezed orange juice",
				image: "",
				imageAlt: ""
			};
			var passionfb = {
				name: "Passionfruit Black",
				description: "Black tea base with muddled oranges and passionfruit",
				image: "",
				imageAlt: ""
			};

			var menu = [tropicals, lycheeo, jasminel, mintm, jasmineo, passionfb];

			var random = Math.floor(Math.random() * menu.length);  

			$("#random-drink").html(function(){
				console.log(menu[random]);
				$("#name").html(menu[random].name);
				$("#description").html(menu[random].description);
			});
		});
	});

</script>
</html>
